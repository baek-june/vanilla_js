<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conditional2</title>
</head>
<body>
  <script>
    if (false) {
      console.log("if문 실행");
    } else {
      console.log("else문 실행");
    }
    
    if (undefined) {
      console.log("if문 실행");
    } else {
      console.log("else문 실행");
    }

    if (0) {
      console.log("if문 실행");
    } else {
      console.log("else문 실행");
    }

    if (NaN) {
      console.log("if문 실행");
    } else {
      console.log("else문 실행");
    }
  </script>
</body>
</html>
