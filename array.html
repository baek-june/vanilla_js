<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>array</title>
  </head>
  <body>
    <script>
      const cars = ["Saab", "Volvo", "BMW"];
      console.log(cars[0]);
      console.log(cars[1]);

      cars[0] = "Hyundai";
      cars[1] = "Kia";

      console.log(cars[0]);
      console.log(cars[1]);
    </script>
  </body>
</html>
