<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>object</title>
  </head>
  <body>
    <script>
      const person = {
        firstName: "John",
        lastName: "Doe",
        age: 50,
        eyeColor: "blue",
      };

      person.age = 51;
      person["eyeColor"] = "red";

      document.write(person["age"]);
      document.write(person.eyeColor);

      console.log(person["lastName"]);
      console.log(person.firstName);
    </script>
  </body>
</html>
